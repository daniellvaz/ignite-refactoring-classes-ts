<!DOCTYPE html>

<html lang="en"  moznomarginboxes mozdisallowselectionprint>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link rel="icon" href="https://superfestval.com.br/calculadora-imc/festval_fav.ico" />
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="manifest" href="https://superfestval.com.br/calculadora-imc/manifest.json" />

    <link href="https://superfestval.com.br/calculadora-imc/pacejs/theme/pace-theme-corner-indicator.css" rel="stylesheet" />
    <link href="https://superfestval.com.br/calculadora-imc/custom.css" rel="stylesheet" />
    <script src="https://superfestval.com.br/calculadora-imc/pacejs/js/pace.js"></script>
    <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="Website para integração VTEX" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8" />

    <title>Festval - Aplicativo IMC</title>

    <style>
      
      .hide-on-screen {display:none;}
      .yesPrint, .noPrint {display:block;}
      
      @media print {
         .hide-on-screen {display:block;}
         .noPrint {display:none;}      
         @page { margin: 0; }

         body { margin: 1.6cm; }  
      }

    </style>

  </head>

  <body id="body" class="white-content">
    <!-- Camada de Bloqueio no Loading -->
    <div class="noPrint block-screen"></div>
        
    <!-- Área de Relatórios window.print() -->
    <div id="printableArea" class="p-4 hide-on-screen"></div>

    <!-- Conteúdo do Sistema -->
    <div id="root" class="noPrint"></div>

  </body>

</html>
